server {
    listen 80;
    server_name 62.72.23.174;
    
    # Redirect root to n8n
    location / {
        return 301 /n8n/;
    }
    
    # n8n routes - Fixed configuration
    location /n8n/ {
        proxy_pass http://127.0.0.1:5678/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket support for n8n
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_cache_bypass $http_upgrade;
        
        # Disable buffering for n8n
        proxy_buffering off;
        proxy_request_buffering off;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        
        # Important headers for n8n subpath
        proxy_set_header X-Forwarded-Prefix /n8n/;
        proxy_set_header Accept-Encoding "";
        
        # Handle redirects properly
        proxy_redirect http://127.0.0.1:5678/ /n8n/;
        proxy_redirect https://127.0.0.1:5678/ /n8n/;
    }
}